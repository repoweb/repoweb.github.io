<form id="search-form" action="">
    <label class="label" for="search" style="color:#00707D;font-size:1.5rem;">
        {{site.data.translations['searchTerm'].[page.lang]}}:
    </label>
    <input class="input" id="search" type="text" name="search" placeholder="{{site.data.translations['searchTermPlaceholder'].[page.lang]}}" autocomplete="off">
    <ul class="list list--results" id="list"></ul>
</form>

<script type="text/javascript" src="{{ site.baseurl }}/assets/fetch.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/assets/search.js"></script>
<script type="text/javascript">
    const search = new jekyllSearch(
        '/assets/search.json',
        '#search',
        '#list',
        'https://repoweb.github.io/'
    );
    search.init();
</script>
