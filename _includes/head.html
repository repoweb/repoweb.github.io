<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/app.css' | relative_url }}">
    <link rel="shortcut icon" type="image/png"{% if site.favicon %} href="{{ site.favicon | relative_url }}" {% else %} href="{{ '/favicon.png' | relative_url }}" {% endif %}/>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    {% seo %}
    {%- if site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}
    {%- include head-scripts.html -%}
</head>
